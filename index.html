<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exerc√≠cio 5.2</title>
    <style>
      div {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      
      // exercicio01
      let corpo = document.querySelector('body');
      let filhoDoCorpo = document.createElement('h3');
      corpo.appendChild(filhoDoCorpo);
      filhoDoCorpo.innerText = 'Texto exemplo';

      // exercicio02
      let elementoDiv = document.createElement('div');
      elementoDiv.className = 'main-content';
      elementoDiv.innerText = 'TEXTO DO MAIN CONTENT';
      document.body.appendChild(elementoDiv);

      // exercicio03
      // Adicione a tag div com a classe center-content como filho da tag div criada no passo 2
      let elementCenterDiv = document.createElement('div');
      elementCenterDiv.className = 'center-content';
      elementCenterDiv.innerText = 'TEXTO DO CENTER CONTENT';
      elementoDiv.appendChild(elementCenterDiv);
      
      // exercicio04



    </script>
  </body>
</html>
